      function playSong() {
        audio.play();
        playPause.classList.add("active");
        playPause.innerHTML =
          "<ion-icon name='musical-notes-outline'></ion-icon>";
      }
      function openNewTab() {
        var url = audio.src;
        window.open(url, "_blank");
      }

      function pauseSong() {
        audio.pause();
        playPause.classList.remove("active");
        playPause.innerHTML =
          "<ion-icon name='musical-notes-outline'></ion-icon>";
      }

      function loadSong(song) {
        title.textContent = song.songName;
        audio.src = song.path;
      }

      function prevSong() {
        currentSongIndex =
          (currentSongIndex - 1 + shuffledSongs.length) % shuffledSongs.length;
        loadSong(shuffledSongs[currentSongIndex]);
        playSong();
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % shuffledSongs.length;
        loadSong(shuffledSongs[currentSongIndex]);
        playSong();
      }

      function updateProgress() {
        // Ensure `audio`, `progress`, and `timing` are defined
        if (!audio || !progress || !timing) {
          console.error("Audio, progress, or timing element not defined.");
          return;
        }

        // Get current time and duration
        const currentTime = audio.currentTime;
        const duration = audio.duration;

        // Check if duration is finite and greater than zero
        if (isFinite(duration) && duration > 0) {
          const progressPercent = (currentTime / duration) * 100;
          progress.value = progressPercent;

          // Calculate time
          const currentMinutes = Math.floor(currentTime / 60);
          const currentSeconds = Math.floor(currentTime % 60);
          const durationMinutes = Math.floor(duration / 60);
          const durationSeconds = Math.floor(duration % 60);

          // Format time
          timing.textContent = `${currentMinutes}:${
            currentSeconds < 10 ? "0" : ""
          }${currentSeconds} / ${durationMinutes}:${
            durationSeconds < 10 ? "0" : ""
          }${durationSeconds}`;
        } else {
          // Handle the case where duration is not yet available
          progress.value = 0;
          timing.textContent = "0:00 / 0:00";
        }
      }

      audio.addEventListener("ended", () => {
        nextSong();
      });

      playPause.addEventListener("click", () => {
        if (audio.paused) {
          playSong();
        } else {
          pauseSong();
        }
      });

      prev.addEventListener("click", prevSong);

      next.addEventListener("click", nextSong);

      audio.addEventListener("timeupdate", updateProgress);

      progress.addEventListener("click", (event) => {
        const clickedTime =
          (event.offsetX / progress.offsetWidth) * audio.duration;
        audio.currentTime = clickedTime;
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "MediaTrackPrevious") {
          // Previous button on some keyboards
          prevSong();
        } else if (event.key === "MediaTrackNext") {
          // Next button on some keyboards
          nextSong();
        }
      });

      let shuffledSongs = shuffle(songList);
      let currentSongIndex = 0;

      loadSong(shuffledSongs[currentSongIndex]);
      playSong();

      function shuffle(array) {
        let currentIndex = array.length,
          temporaryValue,
          randomIndex;

        while (0 !== currentIndex) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }

      function data() {
        // Toggle data saver mode
        dataSaverEnabled = !dataSaverEnabled;

        if (dataSaverEnabled) {
          Swal.fire({
            text: "Data Saver ✅",
            showConfirmButton: false, // Hide the confirmation button
            timer: 2000, // Auto-dismiss after 2 seconds
          });
        } else {
          Swal.fire({
            text: "Data Saver ❌",
            showConfirmButton: false, // Hide the confirmation button
            timer: 2000, // Auto-dismiss after 2 seconds
          });
        }

        // Change border color of the player based on data saver mode
        var playerElement = document.querySelector(".player");
        if (playerElement) {
          if (dataSaverEnabled) {
            playerElement.classList.add("player-green-border");
          } else {
            playerElement.classList.remove("player-green-border");
          }
        }
      }
    </script>
